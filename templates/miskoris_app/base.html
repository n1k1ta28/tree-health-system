{% load static %}
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Miškorius{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<header>
    <div class="header-left">
        <h1>Miškorius</h1>
    </div>
    <div class="header-right">
        {% if user.is_authenticated %}
            <span>Sveiki, {{request.user}}</span>            
        {% endif %}
        <a href="{% url 'forests' %}">Mano miškai</a>
        <a href="{% url 'home' %}">Pagrindinis</a>
        <a href="{% url 'about' %}">Apie</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Atsijungti</a>
        {% else %}
            <a href="{% url 'login' %}">Prisijungti</a>
        {% endif %}

    </div>

</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>&copy; 2025 Miškoris.</p>
</footer>

</body>
</html>
